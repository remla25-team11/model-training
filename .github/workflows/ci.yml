name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint flake8 bandit coverage pytest pytest-cov mutmut

      - name: Download NLTK data stopwords
        run: |
          python -m nltk.downloader stopwords

      - name: Lint code
        run: |
          pylint src/
          flake8 src/
          bandit -r src/

      - name: Run tests and collect coverage
        run: |
          pytest --cov=src --cov-branch --cov-report=term tests/
          coverage report > coverage.txt
          mutmut run --paths-to-mutate src/ --runner "pytest tests/"
          mutmut results | grep "Mutation score" | awk '{if ($3 < 80) exit 1}'
      
      - name: Update coverage report in README
        run: |
          python update_covarage.py
